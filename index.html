<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/OpenSans_Condensed-Regular.ttf" />
    <link rel="stylesheet" href="fonts/Roboto-Regular.ttf" />
    <script
      src="https://kit.fontawesome.com/9d363c966e.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="container-fluid">
        <div class="row text-center align-items-center mx-0 mx-lg-5">
          <div class="col logo">
            <a href="index.html"><img src="./img/logo.svg" alt="logo" /></a>
          </div>
          <div class="col">
            <ul class="list-unstyled m-0 menu">
              <li><a href="#">home</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">projects</a></li>
              <li><a href="#">contact</a></li>
            </ul>
          </div>
          <div class="col socials d-none d-md-block">
            <ul class="list-unstyled m-0">
              <li>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-behance"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-sketch"></i></a>
              </li>
            </ul>
          </div>
          <div class="col bars d-block d-md-none">
            <button id="bars-btn"><i class="fa-solid fa-bars"></i></button>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
